name: Deploy Bootstrap page to GitHub Pages.
on:
  push:
    branches:
      - feature/test-deploy
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.1

      - name: Build
        run: |
          npm ci
          npm run build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.3
        with:
          branch: feature/test-deploy
          folder: dist